entry_point: "aliadd.py"
name: "aliadd"
parameters:
  ip:
    type: string
    description: "IP address used when connecting to windows host"
    required: false
  username:
    type: string
    description: "username."
    required: false
  password:
    type: string
    description: "Optional override of the password in <credential_name>."
    required: false
    secret: true
  aliName:
    type: string
    description: "name of the alias."
    required: true
  membersName:
    type: string
    description: "ali members name"
    required: true






